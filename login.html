<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/login/style.css">
        

	</head>

	<body>

        <div class="search-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>

		<div class="wrapper" style="background-color: #F7F5F3">
			<div class="inner">
				<div class="image-holder">
					<img src="img/bg-img/registration-form-1.png" alt="">
				</div>
				<form action="">

                    <div class="logo-login">
                        <a href="index.html"><img src="img/core-img/logo.png" alt=""></a>
                    </div>

					<h3>Sign in</h3>
					
					<div class="form-wrapper">
						<input type="text" placeholder="Username / Email" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
				
					
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					
					<button>Sign In
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					
					<div class="link-to-signup">
					<p>Don't have an account? <a href="registeration.html">Sign up</a></p>
					</div>

				</form>
			</div>
		</div>
		
	</body>
</html>
